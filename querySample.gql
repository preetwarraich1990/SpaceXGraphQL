{ #   Launch Queries
  #   MultiQuery
  launches {
    flight_number
    mission_name
    launch_year
    launch_success
    launch_date_local
    rocket {
      rocket_id
      rocket_name
      rocket_type
    }
  }
  #   Single Query
  launch(flight_number: 10) {
    mission_name
    launch_year
    launch_success
    rocket {
      rocket_name
    }
  }
}
